timely:
  metrics-table: timely.metrics
  meta-table: timely.meta
  metric-age-off-days:
    default: 7
  cache:
    enabled:
    age-off-hours:
      default: 30
  metrics-report-ignored-tags:
  accumulo:
    instance-name:
    zookeepers:
    username:
    password:
    write:
      latency: 5s
      threads: 3
      bufferSize: 52428800
    scan:
      threads: 4
      max-downsample-memory: 10000000
  security:
    session-max-age: 86400
    allow-anonymous-access: false
    ssl:
      certificate-file:
      key-file:
      key-password:
      use-generated-keypair: false
      trust-store-file:
      use-openssl: true
      #use-ciphers:
  server:
    ip:
    tcp-port:
    udp-port:
  http:
    host:
    ip:
    port:
    redirect-path: /secure-me
    strict-transport-max-age: 608400
    cors:
      allow-any-origin: false
      allow-null-origin: false
      allow-credentials: true
      allowed-origins:
      allowed-methods: DELETE,GET,HEAD,OPTIONS,PUT,POST
      allowed-headers: content-type
  websocket:
    ip:
    port:
    timeout: 60
    subscription-lag: 120
    scanner-batch-size: 10000
    flush-interval-seconds: 30
    scanner-read-ahead: 1
    subscription-batch-size: 5000
  meta-cache:
    expiration-minutes: 60
    initial-capacity: 2000
    max-capacity: 10000
  visibility-cache:
    expiration-minutes: 60
    initial-capacity: 2000
    max-capacity: 10000
